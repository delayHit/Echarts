<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

		myChart.setOption({
			backgroundColor: '#2c343c',
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					roseType: 'angle',
					label: {
						textStyle: {
							color: 'rgba(255, 255, 255, 0.3)'
						}
					},
					labelLine: {
						lineStyle: {
							color: 'rgba(255, 255, 255, 0.3)'
						}
					},
					itemStyle: {
						emphasis: {
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					},
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					]
				}
			]
		})
    </script>
</body>
</html>
